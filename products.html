<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product registration</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/index1.css">
    <link rel="stylesheet" href="styles/products.css">
</head>

<body id="home">
    <nav class="menu-products">
        <a class="nav-link" href="index.html" tabindex="-1">
            <i class="fas fa-home"></i>
        </a>
        <div class="searchBar">
            <input class="search" id="inputSearch" placeholder="Search by product name">
            <button class="btnSearch">Search</button>
        </div>
        <a class="nav-link" href="products.html" tabindex="-1">
            <i class="fas fa-user"></i>
        </a>
        </div>
    </nav>

    <main>
        <form id="form">
            <h1>Product registration</h1>
            <div class="camp">
                <label for="category">Category</label>
                <input id="category" name="category" type="text">
            </div>
            <div class="camp">
                <label for="price">Price</label>
                <input id="price" name="price" type="text">
            </div>
            <div class="camp">
                <label for="description">Description</label>
                <input id="description" name="description" type="text">
            </div>
            <div class="camp">
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
            </div>
            <div class="camp">
                <button id="btnSend" type="submit" class="btn-form">Send</button>
            </div>
            <div class="camp">
                <button id="btnId" type="button" class="btn-form">Find
                    by id</button>
            </div>
            <div class="camp">
                <button id="btnEdit" type="button" class="btn-form">Edit</button>
            </div>
            <div class="camp">
                <button id="btnDelete" type="button" class="btn-form">Delete</button>
            </div>
        </form>
    </main>
    <script src="./script/products.js"></script>
</body>

</html>
